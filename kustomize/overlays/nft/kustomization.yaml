apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

images:
  - name: docker-registry.default.svc:5000/your-squad-name-here/your-application-namespace-here-sit/your-application-name-here
    newName: docker-registry.default.svc:5000/your-squad-name-here/your-application-namespace-here-nft/your-application-name-here
    newTag: 14.1.0.2
  - name: harbor01.viavarejo.com.br/your-squad-name-here/your-application-namespace-here-sit/your-application-name-here
    newName: harbor01.viavarejo.com.br/your-squad-name-here/your-application-namespace-here-nft/your-application-name-here
    newTag: bra-1323-3

namespace: your-application-namespace-here-nft

patches:
  - target:
      kind: Deployment
      name: your-application-name-here
    patch: |-
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          app: your-application-name-herestress
  - path: configmap.yaml
    target:
      kind: ConfigMap
  - path: route.yaml
    target:
      kind: Ingress
